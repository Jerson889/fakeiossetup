<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Apple ID Options</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #fff;
      color: #000;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 64px 24px 32px;
      text-align: center;
      position: relative;
    }

    .back-link {
      position: absolute;
      top: 20px;
      left: 16px;
      font-size: 17px;
      color: #007aff;
      text-decoration: none;
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 32px;
    }

    .btn {
      width: 100%;
      font-size: 17px;
      padding: 14px;
      margin-bottom: 12px;
      background-color: #f2f2f2;
      border: none;
      border-radius: 8px;
      color: #007aff;
      cursor: pointer;
      text-align: left;
      padding-left: 16px;
    }

    .btn:hover {
      background-color: #e6e6e6;
    }

    p {
      font-size: 15px;
      color: #555;
      margin-top: 40px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <a class="back-link" href="appleid.html">Back</a>
    <h1>Apple ID</h1>
    <button class="btn" onclick="window.location.href='forgotlog.html'">Forgot Password or Apple ID</button>
    <button class="btn" onclick="window.location.href='createid.html'">Create a Free Apple ID</button>
    <button class="btn" onclick="window.location.href='done.html'">Set Up Later in Settings</button>
    <p>
      An Apple ID lets you access all Apple services, like iCloud and the App Store, using a single account.
    </p>
  </div>
</body>
</html>
