<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hello</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
    }
    body.loaded {
      opacity: 1;
    }
    img {
      max-width: 80%;
      height: auto;
    }
    .swipe {
      position: absolute;
      bottom: 40px;
      font-size: 1.2em;
      color: white;
      opacity: 0.6;
      font-family: -apple-system, sans-serif;
    }
  </style>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      document.body.classList.add('loaded');
    });
  </script>
</head>
<body onclick="location.href='region.html'">
  <img src="jerson889.github.io/fakeiossetup/image-removebg-preview.png" alt="Hello image" />
  <div class="swipe">Swipe up to open</div>
</body>
</html>
