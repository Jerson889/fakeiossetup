<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hello</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, sans-serif;
      overflow: hidden;
      background: black;
    }

    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('https://jerson889.github.io/fakeiossetup/wallpaper.png') no-repeat center center;
      background-size: cover;
      filter: blur(20px);
      z-index: -1;
    }

    .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
    }

    .content.loaded {
      opacity: 1;
    }

    .hello-img {
      width: 80vw;
      max-width: 600px;
      height: auto;
    }

    .swipe {
      position: absolute;
      bottom: 40px;
      font-size: 1.2em;
      color: white;
      opacity: 0.6;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
  </style>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      document.querySelector('.content').classList.add('loaded');
    });

    let startY = null;

    window.addEventListener('touchstart', e => {
      startY = e.touches[0].clientY;
    });

    window.addEventListener('touchend', e => {
      if (startY === null) return;
      const endY = e.changedTouches[0].clientY;
      const deltaY = startY - endY;
      if (deltaY > 50) {
        window.location.href = 'region.html';
      }
      startY = null;
    });
  </script>
</head>
<body>
  <div class="background"></div>
  <div class="content">
    <img src="https://jerson889.github.io/fakeiossetup/hello.gif" alt="Hello animation" class="hello-img" />
    <div class="swipe">Swipe up to open</div>
  </div>
</body>
</html>
