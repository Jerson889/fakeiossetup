<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Change Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      color: #000;
    }

    .nav {
      position: relative;
      text-align: center;
      padding: 16px 24px;
      font-size: 17px;
      font-weight: 600;
      border-bottom: 1px solid #ccc;
    }

    .nav a {
      position: absolute;
      top: 16px;
      font-size: 17px;
      color: #007aff;
      text-decoration: none;
    }

    .nav .cancel {
      left: 16px;
    }

    .nav .change {
      right: 16px;
    }

    .container {
      max-width: 400px;
      margin: 40px auto 0;
      padding: 0 24px;
    }

    input[type="password"] {
      width: 100%;
      font-size: 17px;
      padding: 14px 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .strength-bar {
      height: 6px;
      border-radius: 3px;
      background-color: #e0e0e0;
      overflow: hidden;
      margin-bottom: 12px;
    }

    .strength-fill {
      height: 100%;
      width: 0%;
      transition: width 0.3s ease;
    }

    .note {
      font-size: 13px;
      color: #555;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="nav">
    <a href="createacc.html" class="cancel">Cancel</a>
    Change Password
    <a href="appleid.html" class="change">Change</a>
  </div>

  <div class="container">
    <input type="password" id="new" placeholder="New" oninput="updateStrength(this.value)" />
    <div class="strength-bar">
      <div id="strengthFill" class="strength-fill" style="background-color: #ccc;"></div>
    </div>
    <input type="password" placeholder="Verify" />
    <div class="note">
      Your password must be at least 8 characters, include a number, an uppercase letter, and a lowercase letter.
    </div>
  </div>

  <script>
    function updateStrength(value) {
      const fill = document.getElementById('strengthFill');
      let strength = 0;
      if (value.length >= 8) strength += 1;
      if (/[0-9]/.test(value)) strength += 1;
      if (/[A-Z]/.test(value)) strength += 1;
      if (/[a-z]/.test(value)) strength += 1;

      const width = ['0%', '33%', '66%', '100%'][strength];
      const color = ['#ccc', '#ff9f0a', '#ffcc00', '#34c759'][strength];
      fill.style.width = width;
      fill.style.backgroundColor = color;
    }
  </script>
</body>
</html>
