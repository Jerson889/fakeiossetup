<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wi‑Fi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: url('https://jerson889.github.io/fakeiossetup/wallpaper.png') no-repeat center center fixed;
      background-size: cover;
      background-color: #000;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(20px);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 600px;
      margin: 0 auto;
      padding: 64px 24px 32px;
      color: #000;
      background-color: rgba(255, 255, 255, 0.85);
      height: 100vh;
      overflow-y: auto;
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 32px;
      text-align: center;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      border-top: 1px solid #ccc;
    }

    li:last-child {
      border-bottom: 1px solid #ccc;
    }

    .wifi-btn {
      all: unset;
      width: 100%;
      font-size: 17px;
      padding: 16px 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }

    .wifi-btn:hover {
      background-color: #f2f2f2;
    }

    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid #ccc;
      border-top: 2px solid #333;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>Choose a Wi‑Fi Network</h1>
    <ul>
      <li>
        <button class="wifi-btn" onclick="window.location.href='appleid.html'">
          WiFi-Network <div class="spinner"></div>
        </button>
      </li>
      <li><button class="wifi-btn" onclick="window.location.href='appleid.html'">bemi2 <span>›</span></button></li>
      <li><button class="wifi-btn" onclick="window.location.href='appleid.html'">HomeNetwork <span>›</span></button></li>
      <li><button class="wifi-btn" onclick="window.location.href='appleid.html'">iPhoneWiFi <span>›</span></button></li>
      <li><button class="wifi-btn" onclick="window.location.href='appleid.html'">Starlink <span>›</span></button></li>
      <li><button class="wifi-btn" onclick="window.location.href='appleid.html'">Network 5G <span>›</span></button></li>
      <li><button class="wifi-btn" onclick="window.location.href='appleid.html'">Other… <span>›</span></button></li>
    </ul>
  </div>
</body>
</html>
