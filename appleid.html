<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Apple ID</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, sans-serif;
      background: #f2f2f7;
      padding: 20px;
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
    }
    body.loaded {
      opacity: 1;
    }
    h2 {
      text-align: center;
    }
    form {
      max-width: 300px;
      margin: 0 auto;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      animation: popIn 0.5s ease-out;
    }
    button {
      background: #007aff;
      color: white;
      border: none;
      font-size: 1em;
    }
    @keyframes popIn {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      document.body.classList.add('loaded');
    });
  </script>
</head>
<body>
  <h2>Sign in with your Apple ID</h2>
  <form onsubmit="event.preventDefault(); alert('Setup Complete! Welcome to iOS.');">
    <input type="email" placeholder="Apple ID" required />
    <input type="password" placeholder="Password" required />
    <button type="submit">Continue</button>
  </form>
</body>
</html>
