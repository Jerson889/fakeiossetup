<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Select Language and Region</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #ffffff;
      color: #000;
    }
    h1 {
      text-align: center;
      font-size: 22px;
      margin: 20px 0;
    }
    .list {
      padding: 0;
      margin: 0;
      list-style: none;
      max-height: 80vh;
      overflow-y: auto;
      border-top: 1px solid #ccc;
      border-bottom: 1px solid #ccc;
    }
    .list li {
      padding: 15px 20px;
      border-bottom: 1px solid #e0e0e0;
      cursor: pointer;
      transition: background 0.2s;
    }
    .list li:last-child {
      border-bottom: none;
    }
    .list li:hover {
      background: #f5f5f5;
    }
    .continue {
      display: block;
      margin: 30px auto;
      padding: 12px 24px;
      background: #007aff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Select Your Language</h1>
  <ul class="list">
    <li>English</li>
    <li>Polski</li>
    <li>Deutsch</li>
    <li>日本語</li>
    <li>Français</li>
    <li>Español</li>
    <li>中文（简体）</li>
    <li>中文（繁體）</li>
    <li>한국어</li>
    <li>Italiano</li>
    <li>Português</li>
  </ul>

  <h1 style="margin-top: 40px;">Select Your Country or Region</h1>
  <ul class="list">
    <li>Poland</li>
    <li>United States</li>
    <li>Germany</li>
    <li>Japan</li>
    <li>India</li>
    <li>United Kingdom</li>
    <li>Canada</li>
    <li>France</li>
    <li>Brazil</li>
  </ul>

  <button class="continue" onclick="location.href='wifi.html'">Continue</button>
</body>
</html>
