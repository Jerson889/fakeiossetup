<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Select Your Region</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #fff;
      color: #000;
    }

    .container {
      padding: 48px 24px 0;
      max-width: 600px;
      margin: 0 auto;
    }

    .icon {
      width: 60px;
      height: 60px;
      margin: 0 auto 24px;
    }

    .icon img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: contain;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      font-weight: 600;
      margin: 0 0 32px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      border-top: 1px solid #ccc;
    }

    li {
      padding: 16px 12px;
      border-bottom: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 17px;
      cursor: pointer;
    }

    li:hover {
      background-color: #f2f2f2;
    }

    .arrow {
      font-size: 14px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <img src="https://jerson889.github.io/fakeiossetup/globe.jpeg" alt="Globe icon" />
    </div>
    <h1>Select Your Country or Region</h1>
    <ul>
      <li>United States <span class="arrow">›</span></li>
      <li>Poland <span class="arrow">›</span></li>
      <li>Germany <span class="arrow">›</span></li>
      <li>France <span class="arrow">›</span></li>
      <li>Italy <span class="arrow">›</span></li>
      <li>Spain <span class="arrow">›</span></li>
      <li>Netherlands <span class="arrow">›</span></li>
      <li>United Kingdom <span class="arrow">›</span></li>
      <li>Canada <span class="arrow">›</span></li>
      <li>Japan <span class="arrow">›</span></li>
    </ul>
  </div>
</body>
</html>
